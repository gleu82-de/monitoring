name: Deploy to PROD

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 192.168.2.1 >> ~/.ssh/known_hosts
          sudo bash -c 'echo "192.168.2.1 PROD" >> /etc/hosts'
      
      - name: Deploy to PROD
        run: |
          PROD_HOST="dgl@PROD"
          PROD_DEPLOY_DIR="/home/dgl/monitoring"
          PROD_SYMLINK="/root/monitoring"
          
          echo "=== Deploying to PROD ==="
          
          # Create directory structure
          ssh $PROD_HOST "mkdir -p $PROD_DEPLOY_DIR/{scripts,config,bin,docs}"
          
          # Deploy files
          scp -r scripts/*.sh $PROD_HOST:$PROD_DEPLOY_DIR/scripts/
          ssh $PROD_HOST "chmod +x $PROD_DEPLOY_DIR/scripts/*.sh"
          
          scp -r config/* $PROD_HOST:$PROD_DEPLOY_DIR/config/
          scp -r bin/* $PROD_HOST:$PROD_DEPLOY_DIR/bin/
          ssh $PROD_HOST "chmod +x $PROD_DEPLOY_DIR/bin/*.sh"
          
          scp -r docs/* $PROD_HOST:$PROD_DEPLOY_DIR/docs/ 2>/dev/null || true
          scp VERSION $PROD_HOST:$PROD_DEPLOY_DIR/
          scp README.md $PROD_HOST:$PROD_DEPLOY_DIR/
          
          # Create root symlink
          ssh $PROD_HOST "sudo ln -sfn $PROD_DEPLOY_DIR $PROD_SYMLINK"
          
          echo "✅ Deployment complete"
          
      - name: Verify Deployment
        run: |
          DEPLOYED_VERSION=$(ssh dgl@PROD "cat ~/monitoring/VERSION")
          EXPECTED_VERSION=$(cat VERSION)
          
          if [ "$DEPLOYED_VERSION" = "$EXPECTED_VERSION" ]; then
            echo "✅ Version verified: $DEPLOYED_VERSION"
          else
            echo "❌ Version mismatch: expected $EXPECTED_VERSION, got $DEPLOYED_VERSION"
            exit 1
          fi
